<!DOCTYPE html>
<html>

<head>
  <style>
    td {
      height: 100px;
      width: 100px;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <div align="center" style="margin: 30px;">
    <h1>Tic-Tac-Toe</h1>
    <table>
      <tr>
        <td id="td-0-0" style="border-top: 1px solid white; border-left: 1px solid white">
          <img id="img-0-0" src="" height="90" />
        </td>
        <td id="td-0-1" style="border-top: 1px solid white;">
          <img id="img-0-1" src="" height="90" />
        </td>
        <td id="td-0-2" style="border-top: 1px solid white; border-right: 1px solid white;">
          <img id="img-0-2" src="" height="90" />
        </td>
      </tr>
      <tr>
        <td id="td-1-0" style="border-left: 1px solid white;">
          <img id="img-1-0" src="" height="90" />
        </td>
        <td id="td-1-1">
          <img id="img-1-1" src="" height="90" />
        </td>
        <td id="td-1-2" style="border-right: 1px solid white;">
          <img id="img-1-2" src="" height="90" />
        </td>
      </tr>
      <tr>
        <td id="td-2-0" style="border-left: 1px solid white;border-bottom: 1px solid white;">
          <img id="img-2-0" src="" height="90" />
        </td>
        <td id="td-2-1" style="border-bottom: 1px solid white;">
          <img id="img-2-1" src="" height="90" />
        </td>
        <td id="td-2-2" style="border-right: 1px solid white;border-bottom: 1px solid white;">
          <img id="img-2-2" src="" height="90" />
        </td>
      </tr>
    </table>

    <br />
    <p id="turn">Player 1's turn</p>
    <div id="legends">
      <p><img src="../media/circle.png" height="20" /> - Player 1</p>
      <p><img src="../media/cross.jpg" height="20" /> - Player 2</p>
    </div>
    <div align="center">
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <div id="footer">
    <p></p>
  </div>
  <script src="./tictactoe.js"></script>
</body>

</html>
