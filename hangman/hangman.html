<!DOCTYPE html>
<html>
  <head>
    <title>
      Hangman
    </title>
    <style>
      #hangman {
        border: 1px solid black;
      }
      #hangman-area {
        text-align: center;
      }

      #game-details {
        text-align: center;
      }

      #leaderboard {
        margin-left: 300px;
      }

      #play-btn {
        color: white;
        background-color: green;
        border-radius: 5px;
        font-size: 20px;
      }

      .alphabetBtn {
        border-radius: 20px;
        background-color: white;
        color: blue;
        border: 1px solid black;
        margin: 5px;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div id="hangman-area">
      <h1>Hangman</h1>
      <table id="leaderboard" border="1">
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
      </table>
      <canvas id="hangman" height="300" width="300"> </canvas>
    </div>
    <div id="game-details"></div>
    <script src="./hangman.js"></script>
  </body>
</html>
